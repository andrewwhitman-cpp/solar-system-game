<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Physics Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
            position: absolute;
        }
        #backgroundCanvas {
            z-index: 1;
        }
        #gameCanvas {
            z-index: 2;
        }
        .menu-button {
            position: fixed;
            top: 30px;
            left: 30px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 3;
            font-size: 16px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 4;
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .close-button {
            margin-top: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #score {
            position: fixed;
            top: 30px;
            right: 30px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 3;
        }
    </style>
    <style>
        #playerNameOverlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 5;
            justify-content: center;
            align-items: center;
        }
        #playerNameForm {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #playerNameInput {
            margin: 20px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            width: 200px;
        }
        #leaderboardButton {
            position: fixed;
            top: 70px;
            right: 30px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 3;
            font-size: 16px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #leaderboardButton:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        #leaderboardOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 4;
            justify-content: center;
            align-items: center;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .leaderboard-table th {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="playerNameOverlay">
        <form id="playerNameForm">
            <h2>Welcome to Orbital Physics Game!</h2>
            <p>Please enter your name to begin:</p>
            <input type="text" id="playerNameInput" required minlength="2" maxlength="20" placeholder="Your name">
            <button type="submit" class="close-button">Start Game</button>
        </form>
    </div>
    <audio id="bgMusic" loop>
        <source src="public/audio/Orbital Resonance - Applefish.mp3" type="audio/mp3">
    </audio>
    <canvas id="backgroundCanvas"></canvas>
    <div id="menuButton" class="menu-button">â˜° Menu</div>
    <div id="instructionsOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Instructions</h2>
            <p>Click and drag to launch planets</p>
            <p>Press R to reset</p>
            <p>Press M to toggle music</p>
            <p>Press N to go to the next track</p>
            <button id="closeInstructions" class="close-button">Close</button>
        </div>
    </div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="levelInfo">
        <h2>Level <span id="levelNumber">1</span></h2>
        <p id="levelMessage"></p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
    <script src="menu.js"></script>
</body>
</html>
